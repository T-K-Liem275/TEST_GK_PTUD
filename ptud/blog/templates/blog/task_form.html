{% extends "blog/base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>📝 Thêm/Sửa Công Việc</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">💾 Lưu</button>
            </form>
        </div>
    </div>
{% endblock %}
